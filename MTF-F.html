<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>운동이 기억안난다면?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');

    body {
      margin: 0;
      font-family: 'Do Hyeon', sans-serif;
      background: #1E1E1E;
      color: #ECEFF1;
      text-align: center;
      padding-top: 60px;
    }

    /* 고정된 닫기 버튼 */
    .close-btn {
      position: fixed;
      top: 12px; right: 12px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #ECEFF1;
      font-size: 28px;
      width: 40px; height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }
    .close-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    /* 헤더 텍스트 */
    .header h2 {
      margin: 0;
      font-size: 24px;
      line-height: 1.4;
      color: #90CAF9;
      text-shadow:
        2px 2px 0 #80CBC4,
       -2px -2px 0 #F48FB1;
      padding: 0 16px;
      white-space: pre-line;
    }

    .wrapper {
      position: relative;
      max-width: 480px;
      margin: 24px auto;
    }
    .wrapper img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }
    .wrapper svg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: auto;
      pointer-events: none;
      border-radius: 12px;
    }
    .wrapper path {
      pointer-events: all;
      fill: rgba(255,255,255,0);
      cursor: pointer;
      transition: fill 0.2s;
    }
    .wrapper path:hover {
      fill: rgba(144,202,249,0.3);
    }

    .popup {
      position: absolute;
      background: #263238;
      color: #ECEFF1;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 15px;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transform: translate(-50%,-120%);
      white-space: nowrap;
      z-index: 10;
    }
    .popup::after {
      content: '';
      position: absolute;
      bottom: -8px; left: 50%;
      transform: translateX(-50%);
      border-width: 8px;
      border-style: solid;
      border-color: #263238 transparent transparent transparent;
    }
    .popup.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <button class="close-btn" onclick="goBack()">×</button>

  <div class="header">
    <h2>
      운동이 기억안난다면??<br/>
      오늘 운동 할 부위를 클릭해 보세요!
    </h2>
  </div>

  <div class="wrapper">
    <img src="female-fitness.png" alt="신체 부위 클릭 그림" />
    <svg viewBox="0 0 894 1340">
      <path id="arm"      d="M130,280 L110,400 L100,500 L108,640 L132,640 L150,500 L140,380 L135,280 Z"/>
      <path id="shoulder" d="M130,250 L170,210 L210,250 L170,270 Z"/>
      <path id="chest"    d="M195,280 L255,270 L255,310 L195,300 Z"/>
      <path id="abs"      d="M200,400 L270,420 L270,520 L200,560 Z"/>
      <path id="thigh"    d="M160,550 L180,720 L210,860 L240,720 L210,550 Z"/>
      <path id="glutes"   d="M550,540 Q640,590 730,540 Q640,670 550,540"/>
    </svg>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    const data = {
      chest: ['푸시업','체스트 프레스'],
      abs:   ['크런치','레그 레이즈'],
      thigh: ['스쿼트','런지'],
      arm:   ['덤벨 컬','푸시업'],
      glutes:['힙 쓰러스트','킥백']
    };
    const popup = document.getElementById('popup');

    document.querySelectorAll('svg path').forEach(part=>{
      part.addEventListener('click',e=>{
        const id = part.id, ex=data[id]||[];
        const bb = part.getBoundingClientRect();
        popup.textContent = `${id.toUpperCase()} 운동: ${ex.join(', ')}`;
        popup.style.left = `${bb.left+bb.width/2}px`;
        popup.style.top  = `${bb.top}px`;
        popup.classList.add('show');
        clearTimeout(popup.timer);
        popup.timer = setTimeout(()=>{
          popup.classList.remove('show');
        },3000);
      });
    });

    function goBack(){
      document.referrer ? history.back() : location.href='/';
    }
  </script>
</body>
</html>
