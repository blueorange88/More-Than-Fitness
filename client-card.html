<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>고객 카드 – 바인더 선반</title>
<style>
  :root{
    /* 카드 비율을 뷰포트에 맞게 유동화 */
    --binder-w: clamp(180px, 36vw, 320px);
    --binder-h: clamp(280px, 58vw, 520px);
    --overlap:  clamp(-120px, -18vw, -200px);

    --navy:#0B1E3A; --gold:#C8A848; --ink:#0b1220; --muted:#6b7280;
    --line:#e5e7eb; --danger:#ef4444; --danger-bg:#fee2e2;
    --ok:#2563eb; --track:#e5e7eb;
    --shelf:#f3f4f6; --shelf-edge:#e5e7eb;
  }
  *{box-sizing:border-box}
  body{
    margin:0; background:linear-gradient(#fff,#fbfbfb); color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;
  }

  /* ===== Header / Tools ===== */
  header{ position:sticky; top:0; z-index:20; background:linear-gradient(#fff,#f9fafb);
    border-bottom:2px solid var(--gold); padding:14px 16px 12px;}
  header h1{margin:0 0 10px; font-size:18px; color:var(--navy);}
  .tools{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
  .tools input[type="search"]{ flex:1; min-width:220px; border:1px solid var(--line); border-radius:12px;
    padding:10px 12px; font-size:14px; background:#fff;}
  .tools .group{display:flex;gap:8px; align-items:center; font-size:13px; color:var(--navy)}
  .tools select, .tools button{
    border:1px solid var(--line); border-radius:10px; padding:8px 10px; background:#fff; font-size:13px; cursor:pointer;
  }
  .tools button.tgl{min-width:92px}
  .back{ margin-left:auto; background:#0B1E3A; color:#fff; font-weight:700; }

  /* ===== Shelf ===== */
  .shelf-wrap{position:relative; padding:18px 0 28px}
  .shelf{
    display:flex; gap:0; padding:26px 18px; overflow-x:auto; overflow-y:visible; scrollbar-width:thin;
    perspective:1000px; background:var(--shelf); border-top:1px solid var(--shelf-edge); border-bottom:1px solid var(--shelf-edge);
    scroll-snap-type:x proximity;
  }
  .shelf::before, .shelf::after{
    content:""; position:sticky; left:0; width:40px; flex:0 0 40px; height:100%; pointer-events:none;
    background:linear-gradient(90deg,#f9fafb,rgba(249,250,251,0)); z-index:1;
  }
  .shelf::after{ left:auto; right:0; background:linear-gradient(270deg,#f9fafb,rgba(249,250,251,0)); }

  /* ===== Binder Card ===== */
  @keyframes breathe { 0%,100%{filter:saturate(1) brightness(1)} 50%{filter:saturate(1.05) brightness(1.04)} }
  .binder{
    position:relative; width:var(--binder-w); height:var(--binder-h); margin-left:var(--overlap);
    border-radius:18px; cursor:pointer; outline:0; color:#0b1220; scroll-snap-align:start;
    transform:translateZ(0) rotateY(-10deg) translateY(4px); transform-origin:left center;
    background:linear-gradient(160deg, #ddd6fe 0%, #a78bfa 55%, #7c3aed 100%); /* 기본 보라 */
    box-shadow:-8px 0 0 rgba(0,0,0,.06) inset, 0 10px 22px rgba(0,0,0,.10);
    border:1px solid rgba(0,0,0,.06);
    transition:transform .25s cubic-bezier(.2,.8,.2,1), box-shadow .25s, filter .25s, z-index .25s;
  }
  .binder:first-child{ margin-left:8px; }
  .binder:hover, .binder:focus-visible{
    z-index:2; transform:translateY(-10px) rotateY(-2deg) scale(1.035);
    box-shadow:-10px 0 0 rgba(255,255,255,.18) inset, 0 22px 40px rgba(0,0,0,.22);
    animation:breathe 2.4s ease-in-out infinite;
  }
  .binder.expired{ filter:grayscale(.15) saturate(.9); }
  /* 색상 테마(성별/연령) */
  .cFemale{ background:linear-gradient(160deg,#a7f3d0,#34d399,#059669); }
  .cFemale50{ background:linear-gradient(160deg,#fbcfe8,#f472b6,#db2777); }
  .cMale{ background:linear-gradient(160deg,#bfdbfe,#60a5fa,#2563eb); }
  .cMale50{ background:linear-gradient(160deg,#1e293b,#0f172a,#0b1e3a); color:#e5e7eb; }
  .binder::before{/* 등쪽 하이라이트 */
    content:""; position:absolute; left:0; top:0; bottom:0; width:24px; border-radius:18px 0 0 18px;
    background:linear-gradient(180deg, rgba(255,255,255,.25), rgba(0,0,0,.08)); box-shadow:2px 0 6px rgba(0,0,0,.10) inset;
  }
  .shine{ position:absolute; inset:-2px; border-radius:18px; pointer-events:none;
    background:linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.28) 30%, rgba(255,255,255,0) 60%);
    transform: translateX(-130%); transition: transform .9s ease; mix-blend-mode: screen; }
  .binder:hover .shine, .binder:focus-visible .shine{ transform: translateX(130%); }
  .under{ position:absolute; left:18%; right:12px; bottom:-10px; height:20px; pointer-events:none;
    background:radial-gradient(60% 100% at 50% 0, rgba(0,0,0,.22), rgba(0,0,0,0)); filter: blur(3px); opacity:.65; }

  /* 구멍(바인더 느낌) */
  .holes{ position:absolute; left:12px; top:64px; width:16px; display:grid; gap:14px }
  .hole{ width:12px; height:12px; border-radius:50%; background:radial-gradient(circle at 35% 35%, #0003, #0009 65%, transparent 70%); }

  /* 상단 */
  .head{position:relative; display:flex; align-items:flex-start; justify-content:space-between; padding:16px 16px 8px 36px}
  .name{font-weight:900; font-size:20px; text-shadow:0 1px 0 rgba(255,255,255,.35)}
  .name .suffix{margin-left:4px; font-weight:800; font-size:15px; opacity:.85}
  .sub-sessions{font-size:12px; font-weight:800; color:#334155; opacity:.9}
  .stickers{position:absolute; top:10px; right:10px; display:flex; gap:6px; flex-wrap:wrap; justify-content:flex-end}
  .sticker{font-size:11px; padding:4px 8px; border-radius:10px; background:rgba(255,255,255,.78); color:#1f2937; border:1px solid rgba(0,0,0,.08); backdrop-filter:blur(3px);}
  .sticker.recent{ background:#ecfeff; border-color:#a5f3fc; color:#0e7490; }
  .sticker.expire{ background:var(--danger-bg); border-color:var(--danger); color:#991b1b; }

  /* 내용 패널 */
  .panel{
    position:absolute; right:10px; top:70px; bottom:12px; left:36px;
    background:rgba(255,255,255,.82); border:1px solid rgba(0,0,0,.06); border-radius:12px; padding:12px; overflow:hidden;
    box-shadow:0 6px 14px rgba(0,0,0,.08);
    transform:translateZ(30px) translateX(6px) rotateY(5deg); opacity:.0;
    transition:opacity .22s, transform .24s; backdrop-filter: blur(6px);
  }
  .binder:hover .panel, .binder:focus-visible .panel{ opacity:1; transform:translateZ(56px) translateX(0) rotateY(0); }
  .rows{font-size:13px; color:#374151; display:grid; gap:6px; margin-top:10px}
  .row{display:flex; gap:6px}
  .row .label{width:66px; color:#334155; font-weight:700}
  .row .value{flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}

  /* 링 */
  .ring{ --pct:0; width:84px; height:84px; border-radius:50%;
    background: conic-gradient(var(--ok) calc(var(--pct)*1%), var(--track) 0);
    display:grid; place-items:center; margin:2px 8px 6px auto; border:6px solid rgba(255,255,255,.6);
    box-shadow:0 2px 10px rgba(0,0,0,.08) inset, 0 6px 14px rgba(0,0,0,.08);
  }
  .ring.low{ --ok:#ef4444; }
  .ring .ring-label{background:#fff; border-radius:999px; padding:6px 8px; font-size:12px; font-weight:900; border:1px solid #e5e7eb}

  .stats{display:flex; gap:8px; flex-wrap:wrap; margin-top:10px}
  .pill{border:1px solid var(--line); padding:6px 10px; border-radius:999px; font-size:12px; background:#fff}
  .pill strong{font-weight:900}
  .pill.remain{border-color:#60a5fa; background:#eff6ff}
  .pill.remain.low{border-color:#ef4444; background:#fee2e2; color:#991b1b}
  .pill.total{border-color:#d1d5db; background:#f9fafb}

  /* 하단 빠른 액션(카드 내부) */
  .actions{
    position:absolute; left:36px; right:10px; bottom:14px;
    display:flex; gap:10px; opacity:0; transform:translateY(6px);
    transition:opacity .2s, transform .2s;
  }
  .binder:hover .actions, .binder:focus-visible .actions{ opacity:1; transform:translateY(0); }
  .btn{ flex:1; padding:10px 12px; border-radius:999px;
    background:rgba(255,255,255,.78); border:1px solid rgba(0,0,0,.08); backdrop-filter: blur(6px);
    color:#0B1E3A; font-weight:800; font-size:13px; display:flex; align-items:center; justify-content:center; gap:8px; box-shadow:0 8px 18px rgba(11,30,58,.18); cursor:pointer;}
  .btn.strong{ background:#0B1E3A; color:#fff; }
  .btn:active{ transform:translateY(1px); }

  .empty{padding:40px 16px; text-align:center; color:var(--muted)}

  /* 공용 오버레이 + 액션시트(앱 느낌) */
  .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.35); display:none; z-index:40; }
  .sheet{ position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
    width:340px; max-width:92%; background:#fff; border-radius:16px; padding:14px;
    box-shadow:0 18px 48px rgba(0,0,0,.35); z-index:41; display:none;}
  .sheet h3{margin:0 0 10px; font-size:16px; color:#0b1220}
  .sheet .act{ display:flex; gap:8px; margin:8px 0 }
  .sheet .act button{ flex:1; padding:12px; border-radius:12px; border:1px solid var(--line); background:#fff; cursor:pointer; font-weight:800 }
  .sheet .danger{ background:#ef4444; color:#fff; border-color:#ef4444}
  .sheet .cancel{ background:#0B1E3A; color:#fff; }
  .sheet p{margin:8px 0 0; color:#64748b; font-size:12px}

  /* 반응형: 너무 겹치면 오버랩 제거 */
  @media (max-width: 720px){
    :root{ --overlap: -40px; }
  }
  @media (max-width: 520px){
    :root{ --overlap: -12px; }
    .binder{ transform: none; }
    .binder:hover, .binder:focus-visible{ transform:none; }
    .panel{ opacity:1; transform:none; }
    .actions{ opacity:1; transform:none; }
  }

  /* 다크 모드 */
  @media (prefers-color-scheme: dark){
    body{ background:linear-gradient(#0b1220,#101826); color:#e5e7eb; }
    header{ background:linear-gradient(#0f172a,#0b1220); border-bottom-color:#475569; }
    .tools input[type="search"], .tools select, .tools button{ background:#0f172a; color:#e5e7eb; border-color:#374151;}
    .shelf{ background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02)); border-top-color:#374151; border-bottom-color:#374151; }
    .binder{ color:#eef2ff; border-color:rgba(255,255,255,.06); box-shadow:-8px 0 0 rgba(0,0,0,.45) inset, 0 12px 28px rgba(0,0,0,.65); }
    .panel{ background:rgba(255,255,255,.08); border-color:rgba(255,255,255,.12); }
    .sticker{ background:rgba(255,255,255,.14); border-color:rgba(255,255,255,.2); color:#e5e7eb; }
    .sticker.recent{ background:rgba(14,116,144,.22); border-color:rgba(14,116,144,.45); color:#d1faff; }
    .btn{ background:rgba(255,255,255,.12); border-color:rgba(255,255,255,.18); color:#e5e7eb; }
    .btn.strong{ background:#0B1E3A; }
    .row .label{ color:#cbd5e1; }
    .sub-sessions{ color:#cbd5e1; }
  }
</style>
</head>
<body>
  <header>
    <h1>개인 트레이닝 – 바인더 서류철</h1>
    <div class="tools">
      <input id="q" type="search" placeholder="이름 / 담당 / 등급 검색" />
      <div class="group">
        정렬:
        <select id="sortBy" aria-label="정렬">
          <option value="name" selected>이름(가나다·영문·숫자)</option>
          <option value="recent">최근 작성</option>
          <option value="remain">잔여 세션</option>
          <option value="first">최초 등록일</option>
          <option value="expire">만료일</option>
        </select>
        <button id="orderBtn" class="tgl" aria-pressed="false">오름차순 ↑</button>
      </div>
      <button id="expiredToggle" class="expired-toggle" aria-pressed="false">만료 회원만 보기 (0)</button>
      <button id="btnDash" class="back" onclick="location.href='dashboard.html'">대시보드로</button>
    </div>
  </header>

  <section class="shelf-wrap">
    <div id="shelf" class="shelf" aria-live="polite"></div>
    <div id="empty" class="empty" hidden>검색 결과가 없어요.</div>
  </section>

  <!-- 공용 오버레이 & 액션시트 -->
  <div id="overlay" class="overlay"></div>
  <div id="actionSheet" class="sheet" role="dialog" aria-modal="true" aria-labelledby="sheetTitle">
    <h3 id="sheetTitle">빠른 작업</h3>
    <div id="sheetWho" style="font-weight:800;margin-bottom:6px"></div>
    <div class="act">
      <button id="goJournal">📓 개인 운동일지</button>
      <button id="goProfile">👤 회원 상세</button>
    </div>
    <div class="act">
      <button id="goRenew"   >➕ 재등록</button>
      <button id="toggleExpire" class="danger">🚩 만료 토글</button>
    </div>
    <button id="closeSheet" class="cancel" style="width:100%;margin-top:8px">닫기</button>
    <p id="sheetInfo"></p>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
  import { getFirestore, collection, onSnapshot, doc, updateDoc, increment,
           query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

  /* Firebase */
  const firebaseConfig = {
    apiKey:"AIzaSyCjdyveDx0qFPUzmaChnEy9Ni0VjTysYnM",
    authDomain:"more-than-fitness-f6adb.firebaseapp.com",
    projectId:"more-than-fitness-f6adb",
    storageBucket:"more-than-fitness-f6adb.appspot.com",
    messagingSenderId:"993248877411",
    appId:"1:993248877411:web:c0e6785162cf252fbcd156",
    measurementId:"G-MK0RVFG296"
  };
  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  /* DOM */
  const shelf    = document.getElementById('shelf');
  const empty    = document.getElementById('empty');
  const qEl      = document.getElementById('q');
  const sortSel  = document.getElementById('sortBy');
  const orderBtn = document.getElementById('orderBtn');
  const expiredToggleBtn = document.getElementById('expiredToggle');

  const overlay  = document.getElementById('overlay');
  const sheet    = document.getElementById('actionSheet');
  const sheetWho = document.getElementById('sheetWho');
  const sheetInfo= document.getElementById('sheetInfo');
  const btnJournal = document.getElementById('goJournal');
  const btnProfile = document.getElementById('goProfile');
  const btnRenew   = document.getElementById('goRenew');
  const btnExpire  = document.getElementById('toggleExpire');
  const btnClose   = document.getElementById('closeSheet');

  /* Utils */
  const collator = new Intl.Collator('ko-KR',{numeric:true,sensitivity:'base'});
  const escapeHtml = s => String(s ?? "").replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;' }[m]));
  const p2 = n => String(n).padStart(2,'0');
  const todayISO = () => { const d = new Date(); return `${d.getFullYear()}-${p2(d.getMonth()+1)}-${p2(d.getDate())}`; };
  const nowHM = () => { const d=new Date(); return `${p2(d.getHours())}:${p2(d.getMinutes())}`; };
  const toISO = ts => ts?.toDate ? ts.toDate().toISOString().slice(0,10) : (typeof ts==='string' ? ts : "");
  const toTime = (str)=> (str ? new Date(str).getTime() : NaN);

  function daysUntilAnnual(dateStr){
    if(!dateStr) return null;
    const [y,m,d] = String(dateStr).split('-').map(Number); if(!m||!d) return null;
    const now = new Date();
    const tgt = new Date(now.getFullYear(), m-1, d);
    if (tgt < new Date(now.getFullYear(), now.getMonth(), now.getDate())) tgt.setFullYear(now.getFullYear()+1);
    const diff = Math.ceil((tgt - now)/86400000);
    return diff<=30 ? diff : null;
  }

  /* 색상: 성별 + 대략 연령 */
  function colorClass(member){
    const gender = (member.gender||'').toLowerCase();
    const by = member.birthYear || (member.birthday ? Number(String(member.birthday).slice(0,4)) : null);
    const age = by ? (new Date().getFullYear() - by) : null;
    if(gender==='female' || gender==='여' || gender==='여성'){
      return age!==null && age>=50 ? 'cFemale50' : 'cFemale';
    }
    if(gender==='male' || gender==='남' || gender==='남성'){
      return age!==null && age>=50 ? 'cMale50' : 'cMale';
    }
    return ''; // 기본 보라
  }

  /* 다음 예약 캐시 */
  const nextScheduleCache = new Map(); // id -> "YYYY-MM-DD HH:MM" | '-'

  async function fetchNextSchedule(memberId){
    if (nextScheduleCache.has(memberId)) return nextScheduleCache.get(memberId);
    try{
      const qy = query(collection(db,'schedules'), where('memberId','==', memberId));
      const snap = await getDocs(qy);
      const today = todayISO(), now = nowHM();
      const list = [];
      snap.forEach(ds=>{
        const s = ds.data();
        const d = String(s.date||''); const st = String(s.start||'00:00');
        if (d > today || (d===today && st >= now)) list.push({date:d,start:st});
      });
      list.sort((a,b)=> (a.date===b.date ? a.start.localeCompare(b.start) : a.date.localeCompare(b.date)));
      const val = list[0] ? `${list[0].date} ${list[0].start}` : '-';
      nextScheduleCache.set(memberId, val);
      return val;
    }catch(e){ console.error(e); nextScheduleCache.set(memberId,'-'); return '-'; }
  }

  /* State */
  let state = { orderAsc: true, showExpiredOnly: false, members: [] };
  let selected = null; // 액션시트용

  /* 만료 여부 */
  function isExpired(m){
    const today = new Date(todayISO()).getTime();
    const expT  = toTime(m.expireAt);
    return Boolean(m.expiredFlag) || (Number.isFinite(expT) && expT < today);
  }

  /* 렌더 */
  function render(list){
    shelf.innerHTML = '';
    if(!list.length){ empty.hidden = false; return; }
    empty.hidden = true;

    const io = new IntersectionObserver((ents)=>{
      ents.forEach(async ent=>{
        if(ent.isIntersecting){
          const card = ent.target;
          const mid  = card.getAttribute('data-id');
          const span = card.querySelector(`#nx-${mid}`);
          if(span && span.textContent==='조회 중…'){
            span.textContent = await fetchNextSchedule(mid);
          }
          io.unobserve(card);
        }
      });
    }, {root:shelf, threshold:.35});

    list.forEach(m=>{
      const expired = isExpired(m);
      const lowRemain = (m.remaining ?? 0) <= 3;

      const art = document.createElement('article');
      art.className = ['binder', colorClass(m)].filter(Boolean).join(' ');
      if (expired) art.classList.add('expired');
      art.setAttribute('data-id', m.id);
      art.tabIndex = 0;
      art.setAttribute('role','button');
      art.setAttribute('aria-label', `${m.name} 고객 카드`);

      const dLeft = m.expireAt ? Math.ceil((new Date(m.expireAt) - new Date(todayISO()))/86400000) : null;
      const stickerExpire = expired || (dLeft !== null && dLeft <= 7)
        ? `<span class="sticker expire">만료 D-${Math.max(dLeft??0,0)}</span>` : '';
      const stickerRecent = m.lastLog ? `<span class="sticker recent">최근 ${m.lastLog}</span>` : '';

      art.innerHTML = `
        <span class="shine" aria-hidden="true"></span>
        <span class="under" aria-hidden="true"></span>
        <div class="holes"><div class="hole"></div><div class="hole"></div><div class="hole"></div></div>

        <div class="head">
          <div>
            <div class="name">${escapeHtml(m.name)} <span class="suffix">고객님</span></div>
            <div class="sub-sessions">(${m.total||0}/${m.remaining||0})</div>
          </div>
          <div class="stickers">
            ${m.grade ? `<span class="sticker">${escapeHtml(m.grade)}</span>` : ''}
            ${stickerRecent}${stickerExpire}
          </div>
        </div>

        <div class="panel">
          <div style="display:flex; align-items:center; gap:8px;">
            <div class="ring ${lowRemain?'low':''}" style="--pct:${Math.max(0,Math.min(100, Math.round(((m.remaining||0)/Math.max(1,(m.total||1)))*100)))}">
              <div class="ring-label">${m.remaining||0}/${m.total||0}</div>
            </div>
            <div class="rows" style="flex:1">
              <div class="row"><span class="label">담당</span><span class="value">${escapeHtml(m.trainer||"-")}</span></div>
              <div class="row"><span class="label">등급</span><span class="value">${escapeHtml(m.grade||"-")}</span></div>
              <div class="row"><span class="label">등록일</span><span class="value">${m.first||"-"}</span></div>
              <div class="row"><span class="label">만료일</span><span class="value">${m.expireAt||"-"}</span></div>
              <div class="row"><span class="label">작성</span><span class="value">${m.logCount||0}회</span></div>
              <div class="row"><span class="label">다음예약</span><span class="value" id="nx-${m.id}">조회 중…</span></div>
            </div>
          </div>

          <div class="stats" aria-label="세션 현황">
            <div class="pill remain ${lowRemain?'low':''}">잔여 <strong>${m.remaining||0}</strong></div>
            <div class="pill total">총 <strong>${m.total||0}</strong></div>
          </div>
        </div>

        <div class="actions" aria-label="빠른 작업">
          <button class="btn" data-act="openSheet">⚡ 빠른 작업</button>
          <button class="btn" data-act="journal">📓 일지</button>
          <button class="btn strong" data-act="consume">–1 소진</button>
        </div>
      `;

      // 내부 버튼들
      art.querySelector('[data-act="journal"]').addEventListener('click',(e)=>{
        e.stopPropagation();
        location.href = `personal-training-log.html?id=${encodeURIComponent(m.id)}`;
      });
      art.querySelector('[data-act="consume"]').addEventListener('click', async (e)=>{
        e.stopPropagation();
        if ((m.remaining||0) <= 0){ alert('잔여 세션이 없습니다'); return; }
        try{ await updateDoc(doc(db,'members',m.id), { remainingSessions: increment(-1) }); }
        catch(err){ console.error(err); alert('소진 처리 실패'); }
      });
      art.querySelector('[data-act="openSheet"]').addEventListener('click',(e)=>{
        e.stopPropagation(); openSheet(m);
      });

      // 카드 자체를 탭해도 “바로 이동하지 않고” 액션시트 열기
      art.addEventListener('click', ()=> openSheet(m));

      // 뷰포트 들어오면 다음 예약 계산
      io.observe(art);

      shelf.appendChild(art);
    });
  }

  /* 필터/정렬 */
  function filterSort(){
    const kw = (qEl.value||'').trim().toLowerCase();
    const norm = s => String(s||'').toLowerCase();

    let list = state.members.filter(m=>{
      const match = !kw || norm(m.name).includes(kw) || norm(m.trainer).includes(kw) || norm(m.grade).includes(kw);
      const expired = isExpired(m);
      const pass = state.showExpiredOnly ? expired : true;
      return match && pass;
    });

    const by = sortSel.value;
    const dir = state.orderAsc ? 1 : -1;

    list.sort((a,b)=>{
      if(by==='name')   return dir * collator.compare(a.name, b.name);
      if(by==='recent'){
        const A = toTime(a.lastLog) || 0, B = toTime(b.lastLog) || 0; return dir * (A - B);
      }
      if(by==='remain') return dir * ((a.remaining||0) - (b.remaining||0));
      if(by==='first'){ const A=toTime(a.first)||0, B=toTime(b.first)||0; return dir * (A - B); }
      if(by==='expire'){ const A=toTime(a.expireAt)||Infinity, B=toTime(b.expireAt)||Infinity; return dir * (A - B); }
      return 0;
    });

    render(list);

    // 만료 수 카운트 업데이트
    const expiredCount = state.members.filter(m=>isExpired(m)).length;
    expiredToggleBtn.textContent = `${state.showExpiredOnly ? '전체 보기' : '만료 회원만 보기'} (${expiredCount})`;
  }

  /* 이벤트 */
  orderBtn.addEventListener('click', ()=>{
    state.orderAsc = !state.orderAsc;
    orderBtn.textContent = state.orderAsc ? '오름차순 ↑' : '내림차순 ↓';
    orderBtn.setAttribute('aria-pressed', String(!state.orderAsc));
    filterSort();
  });
  qEl.addEventListener('input', debounce(filterSort, 120));
  sortSel.addEventListener('change', filterSort);
  expiredToggleBtn.addEventListener('click', ()=>{
    state.showExpiredOnly = !state.showExpiredOnly;
    expiredToggleBtn.setAttribute('aria-pressed', String(state.showExpiredOnly));
    filterSort();
  });

  function debounce(fn,ms){let t;return (...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),ms)}}

  /* 액션시트 */
  function openSheet(m){
    selected = m;
    sheetWho.textContent = `${m.name} · 잔여 ${m.remaining||0}/${m.total||0}`;
    sheetInfo.textContent = m.expireAt ? `만료일: ${m.expireAt}` : '';
    overlay.style.display = 'block';
    sheet.style.display   = 'block';
  }
  function closeSheet(){
    overlay.style.display = 'none';
    sheet.style.display   = 'none';
    selected = null;
  }
  overlay.addEventListener('click', closeSheet);
  btnClose.addEventListener('click', closeSheet);
  btnJournal.addEventListener('click', ()=>{
    if(!selected) return;
    location.href = `personal-training-log.html?id=${encodeURIComponent(selected.id)}`;
  });
  btnProfile.addEventListener('click', ()=>{
    if(!selected) return;
    location.href = `/member-registration.html?id=${encodeURIComponent(selected.id)}`;
  });
  btnRenew.addEventListener('click', ()=>{
    if(!selected) return;
    location.href = `/member-list-edit.html?id=${encodeURIComponent(selected.id)}#renewal`;
  });
  btnExpire.addEventListener('click', async ()=>{
    if(!selected) return;
    try{
      const willUnset = isExpired(selected);
      await updateDoc(doc(db,'members', selected.id), {
        expiredFlag: willUnset ? false : true,
        expiredFlagAt: willUnset ? null : serverTimestamp()
      });
      closeSheet();
    }catch(e){ console.error(e); alert('처리 실패'); }
  });

  /* Auth + 구독 */
  const auth = getAuth(app);
  onAuthStateChanged(auth, (u)=>{
    if (u) startMembers();
    else signInAnonymously(auth).catch((e)=>{ console.error(e); empty.textContent='로그인 실패로 데이터를 볼 수 없어요.'; empty.hidden=false; });
  });

  function startMembers(){
    onSnapshot(
      collection(db,'members'),
      (snap)=>{
        const list=[];
        snap.forEach(ds=>{
          const d=ds.data();
          const birthdayIso = toISO(d.birthDisplay) || toISO(d.birthday);
          const birthYear = d.birth ? Number(String(d.birth).slice(0,4)) : (birthdayIso ? Number(birthdayIso.slice(0,4)) : null);
          list.push({
            id: ds.id,
            name: d.name || "",
            trainer: d.trainer || "",
            grade: d.level || d.grade || "",
            gender: d.gender || "",
            birthYear,
            birthday: birthdayIso,
            first: d.startDate || toISO(d.createdAt) || "",
            expireAt: toISO(d.expireAt),
            lastLog:  toISO(d.lastLogAt) || toISO(d.lastPurchaseAt),
            logCount: d.logCount || 0,
            remaining: d.remainingSessions ?? 0,
            total: d.totalSessionsPurchased ?? d.totalSessions ?? 0,
            expiredFlag: Boolean(d.expiredFlag)
          });
        });
        state.members=list;
        const expiredCount = state.members.filter(m=>isExpired(m)).length;
        expiredToggleBtn.textContent = `${state.showExpiredOnly ? '전체 보기' : '만료 회원만 보기'} (${expiredCount})`;
        filterSort();
      },
      (err)=>{ console.error(err); empty.textContent = '데이터를 불러오지 못했어요. (권한/네트워크 확인)'; empty.hidden = false; }
    );
  }
  </script>
