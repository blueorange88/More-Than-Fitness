<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주간 시간표</title>
  <style>
    .schedule {
      width: 100%;
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      min-width: 100px;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    td {
      background-color: #f9f9f9;
      cursor: pointer;
    }
    td:focus {
      outline: 2px solid #007BFF;
      background-color: #e0f0ff;
    }
    .time-cell {
      background-color: #f1f1f1;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="schedule">
  <h2 style="text-align:center; color:#007BFF;">주간 시간표</h2>
  <table id="scheduleTable">
    <thead>
      <tr>
        <th>시간</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
        <th>일</th>
      </tr>
    </thead>
    <tbody>
      <!-- 자바스크립트로 10분단위 시간 생성 -->
    </tbody>
  </table>
</div>

<script>
  const tbody = document.querySelector('#scheduleTable tbody');
  const startHour = 6;  // 시작시간 6:00
  const endHour = 23;   // 종료시간 23:00
  const interval = 10;  // 10분 간격

  for (let h = startHour; h <= endHour; h++) {
    for (let m = 0; m < 60; m += interval) {
      const row = document.createElement('tr');

      // 시간 셀
      const timeCell = document.createElement('td');
      const hour = String(h).padStart(2, '0');
      const minute = String(m).padStart(2, '0');
      timeCell.textContent = `${hour}:${minute}`;
      timeCell.className = 'time-cell';
      row.appendChild(timeCell);

      // 요일 셀 (월~일)
      for (let i = 0; i < 7; i++) {
        const cell = document.createElement('td');
        cell.setAttribute('contenteditable', 'true');  // 클릭해서 수정 가능
        row.appendChild(cell);
      }

      tbody.appendChild(row);
    }
  }
</script>

</body>
</html>
