<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More Than Fitness - Dashboard</title>
  <style>
    /* (네가 쓴 CSS는 그대로 잘 유지) */
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      color: #007BFF;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .menu button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .menu button:hover {
      background-color: #0056b3;
    }
    .lesson-list {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }
    .lesson-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .lesson-item button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .attend {
      background-color: #28a745;
      color: white;
    }
    .absent {
      background-color: #dc3545;
      color: white;
    }
    .schedule {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .schedule table {
      width: 100%;
      border-collapse: collapse;
    }
    .schedule th, .schedule td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    .schedule th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>More Than Fitness</h1>
  </div>

  <div class="menu">
    <button>회원 관리</button>
    <button>스케줄 관리</button>
    <button onclick="logout()">로그아웃</button>
  </div>

  <div class="lesson-list">
    <h2>오늘 레슨</h2>
    <div class="lesson-item">
      김철수 (10:00)
      <div>
        <button class="attend">출석</button>
        <button class="absent">결석</button>
      </div>
    </div>
    <div class="lesson-item">
      이영희 (11:00)
      <div>
        <button class="attend">출석</button>
        <button class="absent">결석</button>
      </div>
    </div>
  </div>

  <!-- 여기부터 주간 시간표 -->
  <div class="schedule">
    <h2>주간 시간표</h2>
    <table>
      <thead>
        <tr>
          <th>요일</th>
          <th>시간</th>
          <th>수업 내용</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>월요일</td>
          <td>10:00</td>
          <td>퍼스널 트레이닝 (김철수)</td>
        </tr>
        <tr>
          <td>화요일</td>
          <td>11:00</td>
          <td>필라테스 (이영희)</td>
        </tr>
        <tr>
          <td>수요일</td>
          <td>10:00</td>
          <td>골프 트레이닝 (박민수)</td>
        </tr>
        <!-- 나머지 요일 추가 가능 -->
      </tbody>
    </table>
  </div>

  <script>
    function logout() {
      alert('로그아웃되었습니다!');
      window.location.href = '/login.html';
    }
  </script>

</body>
</html>
