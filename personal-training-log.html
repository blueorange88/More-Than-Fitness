<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>개인 / 트레이닝 일지 (통합)</title>
  <style>
    :root{
      --ink:#0d1b2a; --bg:#fafafa; --card:#fff;
      --line:#e5e7eb; --brand:#0d1b2a; --brand2:#be9b59;
      --muted:#6b7280; --danger:#ef4444; --danger-bg:#fee2e2;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;background:var(--bg);margin:0;padding:16px;color:var(--ink)}
    .wrap{max-width:1100px;margin:auto;background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    .head{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-bottom:8px}
    .title{font-weight:800}
    .btn{border:1px solid var(--line);background:#fff;border-radius:10px;padding:8px 12px;font-size:14px;cursor:pointer}
    .btn:hover{border-color:#bfc5cc}
    .btn-primary{border-color:var(--brand);color:var(--brand);font-weight:800}
    .btn-primary:hover{background:linear-gradient(90deg,var(--brand),var(--brand2));color:#fff}
    .meta{display:grid;grid-template-columns:repeat(8,1fr);gap:8px;margin:6px 0 10px}
    .meta .cell{border:1px solid var(--line);border-radius:10px;padding:8px}
    .meta .label{font-size:11px;color:var(--muted);margin-bottom:3px}
    .meta input,.meta select{width:100%;border:1px solid var(--line);border-radius:8px;padding:6px 8px}
    .toolbar{display:flex;gap:8px;align-items:center}
    .banner{display:none;margin:6px 0;padding:9px 12px;border-radius:10px;font-size:14px}
    .banner.error{background:var(--danger-bg);border:1px solid var(--danger);color:#991b1b}

    table{width:100%;border-collapse:collapse;border:1px solid var(--line)}
    thead th{background:#f7f7f7;border-bottom:1px solid var(--line);padding:8px;font-size:13px}
    tbody td{border-top:1px solid var(--line);padding:6px;vertical-align:middle}
    tbody tr.row-locked{background: #fafafa}
    .num{width:40px;text-align:center}
    .date{width:140px}
    .time{width:110px}
    .note textarea{width:100%;min-height:36px;resize:vertical;border:1px solid var(--line);border-radius:8px;padding:6px 8px}
    .sigcell{width:140px;text-align:center}
    .sigcell .sigbox{min-height:34px;display:flex;align-items:center;justify-content:center;gap:6px}
    .sigcell button{padding:6px 10px;border:1px solid var(--line);border-radius:8px;background:#fff;cursor:pointer}
    .sigcell.signed{background:#f7fbf5}
    .muted{color:var(--muted);font-size:12px}
    .save-ind{font-size:12px;color:var(--muted)}
    .right{margin-left:auto}

    /* 회원찾기 모달 */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;padding:16px}
    .modal .panel{background:#fff;border-radius:14px;padding:14px;max-width:460px;width:100%;box-shadow:0 10px 30px rgba(0,0,0,.2)}
    .panel h3{margin:0 0 10px}
    .row{display:flex;gap:8px}
    .row>*{flex:1}
    .panel input{width:100%;border:1px solid var(--line);border-radius:10px;padding:8px}

    /* 서명 모달 */
    .sig-types{display:flex;gap:8px;margin-bottom:8px}
    .sig-canvas{border:1px dashed #c9cfd6;border-radius:10px;background:#fff}
    .sig-tools{display:flex;gap:8px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <div class="title">개인 / 트레이닝 일지 (통합)</div>
      <div class="toolbar">
        <button id="btnFindMember" class="btn">회원찾기</button>
        <button id="btnPrint" class="btn">인쇄</button>
      </div>
    </div>

    <div id="banner" class="banner error" role="alert"></div>

    <!-- 메타 영역 -->
    <div class="meta">
      <div class="cell"><div class="label">이름</div><input id="mName" disabled></div>
      <div class="cell"><div class="label">생년월일</div><input id="mBirth" disabled></div>
      <div class="cell"><div class="label">연락처(문서ID)</div><input id="mPhone" disabled></div>
      <div class="cell"><div class="label">레슨유형</div><input id="mLesson" disabled></div>
      <div class="cell"><div class="label">담당자</div><input id="mTrainer" disabled></div>
      <div class="cell"><div class="label">시작일</div><input id="mStart" disabled></div>
      <div class="cell"><div class="label">페이지</div>
        <select id="mPage">
          <option>1</option><option>2</option><option>3</option><option>4</option>
        </select>
      </div>
      <div class="cell"><div class="label">진행</div><div class="save-ind" id="saveInd">-</div></div>
    </div>

    <!-- 테이블 -->
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th class="num">No</th>
            <th class="date">레슨일자</th>
            <th class="time">시간</th>
            <th>Teaching Point & Note</th>
            <th class="sigcell">트레이너 서명</th>
            <th class="sigcell">고객 서명</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- 회원찾기 모달 -->
  <div class="modal" id="memberModal" aria-hidden="true">
    <div class="panel">
      <h3>회원 찾기</h3>
      <p class="muted" style="margin-top:-4px">문서ID(휴대폰 숫자만) 또는 최근 선택에서 고르세요.</p>
      <div class="row" style="margin:8px 0">
        <input id="memberIdInput" placeholder="예: 01012345678"/>
        <button id="pickMember" class="btn btn-primary" style="flex:0 0 auto">열기</button>
      </div>
      <div>
        <div class="label" style="margin:6px 0 4px">최근 본 회원</div>
        <div id="recentList" class="muted">없음</div>
      </div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button class="btn" id="closeMemberModal">닫기</button>
      </div>
    </div>
  </div>

  <!-- 서명 모달 -->
  <div class="modal" id="signModal" aria-hidden="true">
    <div class="panel" style="max-width:560px">
      <h3 id="signTitle">서명</h3>
      <div class="sig-types">
        <label><input type="radio" name="sigtype" value="drawn" checked> 손글씨</label>
        <label><input type="radio" name="sigtype" value="typed"> 타이핑</label>
      </div>
      <div id="sigDrawWrap">
        <canvas id="sigCanvas" width="500" height="180" class="sig-canvas"></canvas>
        <div class="sig-tools">
          <button id="sigClear" class="btn">지우기</button>
        </div>
      </div>
      <div id="sigTypeWrap" style="display:none">
        <input id="sigTyped" placeholder="이름을 입력하세요" style="width:100%;padding:10px;border:1px solid var(--line);border-radius:10px"/>
      </div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button class="btn" id="sigCancel">취소</button>
        <button class="btn btn-primary" id="sigSave">저장</button>
      </div>
    </div>
  </div>

  <script type="module">
    /************ Firebase ************/
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjdyveDx0qFPUzmaChnEy9Ni0VjTysYnM",
      authDomain: "more-than-fitness-f6adb.firebaseapp.com",
      projectId: "more-than-fitness-f6adb",
      storageBucket: "more-than-fitness-f6adb.appspot.com",
      messagingSenderId: "993248877411",
      appId: "1:993248877411:web:c0e6785162cf252fbcd156",
      measurementId: "G-MK0RVFG296"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    /************ DOM ************/
    const $  = (s)=>document.querySelector(s);
    const $$ = (s)=>document.querySelectorAll(s);
    const banner = $("#banner");
    const tbody  = $("#tbody");
    const saveInd= $("#saveInd");
    const mName  = $("#mName");
    const mBirth = $("#mBirth");
    const mPhone = $("#mPhone");
    const mLesson= $("#mLesson");
    const mTrainer=$("#mTrainer");
    const mStart = $("#mStart");
    const mPage  = $("#mPage");

    const memberModal = $("#memberModal");
    const memberIdInput = $("#memberIdInput");
    const recentList = $("#recentList");

    const signModal = $("#signModal");
    const sigCanvas = $("#sigCanvas");
    const sigCtx    = sigCanvas.getContext("2d");
    const sigClear  = $("#sigClear");
    const sigSaveBtn= $("#sigSave");
    const sigCancel = $("#sigCancel");
    const sigTyped  = $("#sigTyped");

    /************ State ************/
    let CURRENT_MEMBER_ID = localStorage.getItem("ptlog:currentMember") || "";
    let CURRENT_PAGE = localStorage.getItem("ptlog:currentPage") || "1";
    if (![...mPage.options].some(o=>o.value===CURRENT_PAGE)) CURRENT_PAGE = "1";
    mPage.value = CURRENT_PAGE;

    // rows: 30개 기본
    let rows = Array.from({length:30}, (_,i)=>({
      n:String(i+1), date:"", time:"08:00", note:"",
      trainerSigType:"", trainerSigValue:"",
      customerSigType:"", customerSigValue:"",
      locked:false
    }));

    // 서명 컨텍스트
    let signTarget = { rowIndex:0, who:"trainer" }; // who: 'trainer' | 'customer'
    let drawing = false;

    /************ Utils ************/
    const onlyDigits=(s)=>String(s||"").replace(/\D/g,"");
    function showBanner(msg){ banner.textContent=msg; banner.style.display="block"; window.scrollTo({top:0,behavior:"smooth"}); }
    function hideBanner(){ banner.style.display="none"; }

    // 회원/페이지별 세션 네임스페이스
    const ns = (key)=> `${CURRENT_MEMBER_ID}::${CURRENT_PAGE}::${key}`;
    function saveSigToSession(rowIndex, who, type, value){
      sessionStorage.setItem(ns(`sig:${rowIndex}:${who}`), JSON.stringify({type,value}));
    }
    function loadSigFromSession(rowIndex, who){
      const raw = sessionStorage.getItem(ns(`sig:${rowIndex}:${who}`));
      return raw ? JSON.parse(raw) : null;
    }

    // Firestore 참조 헬퍼
    const memberRef    = (memberId)=> doc(db, "members", memberId);
    const ptPageRef    = (memberId, page)=> doc(db, "members", memberId, "ptLogsV1", `page-${page}`);

    function renderSigToCell(td, type, value){
      td.classList.remove('signed');
      const box = td.querySelector('.sigbox');
      box.innerHTML = "";
      if (!type || !value) return;

      if (type === "drawn"){
        const img = new Image();
        img.src = value;
        img.alt = "서명";
        img.style.height="28px"; img.style.maxWidth="120px"; img.style.objectFit="contain";
        box.appendChild(img);
      } else {
        const s = document.createElement("strong");
        s.textContent = value;
        const icon = document.createElement("span"); icon.textContent="✍";
        icon.style.marginRight="4px";
        box.appendChild(icon); box.appendChild(s);
      }
      td.classList.add('signed');
      const btn = td.querySelector('.sign-btn'); if (btn) btn.disabled = true;
    }

    function hydrateRowFromData(i, row){
      const tr = tbody.querySelector(`tr[data-row="${i}"]`);
      if (!tr || !row) return;
      tr.classList.toggle('row-locked', !!(row.trainerSigType && row.customerSigType));

      tr.querySelector('.date input').value = row.date || "";
      tr.querySelector('.time input').value = row.time || "08:00";
      tr.querySelector('.note textarea').value = row.note || "";

      const tTd = tr.querySelector('td[data-who="trainer"]');
      const cTd = tr.querySelector('td[data-who="customer"]');
      renderSigToCell(tTd, row.trainerSigType, row.trainerSigValue);
      renderSigToCell(cTd, row.customerSigType, row.customerSigValue);

      // 세션에 있던 임시 서명도 주입(새로고침 직후 대비)
      const sesT = loadSigFromSession(i,'trainer');
      const sesC = loadSigFromSession(i,'customer');
      if (sesT) renderSigToCell(tTd, sesT.type, sesT.value);
      if (sesC) renderSigToCell(cTd, sesC.type, sesC.value);

      // 잠금 시 입력/버튼 막기
      if (tr.classList.contains('row-locked')){
        tr.querySelectorAll('input, textarea, button.sign-btn').forEach(el=> el.disabled = true);
      }
    }

    const debouncers = new Map();
    function debounceSave(key, fn, delay=500){
      clearTimeout(debouncers.get(key));
      const t = setTimeout(fn, delay);
      debouncers.set(key, t);
    }
    async function saveRows(){
      if (!CURRENT_MEMBER_ID) return;
      try{
        saveInd.textContent = "저장 중…";
        await setDoc(ptPageRef(CURRENT_MEMBER_ID, CURRENT_PAGE), {
          rows, updatedAt: serverTimestamp(),
          meta: { page: CURRENT_PAGE }
        }, { merge:true });
        saveInd.textContent = "저장됨";
        setTimeout(()=>saveInd.textContent="-", 1500);
      }catch(e){
        console.error(e); showBanner("저장 실패: " + e.message); saveInd.textContent="에러";
      }
    }

    /************ 테이블 만들기 (UI 복원) ************/
    function buildTable(){
      tbody.innerHTML = "";
      for (let i=0;i<30;i++){
        const tr = document.createElement("tr");
        tr.dataset.row = i;

        const tdNo = document.createElement("td");
        tdNo.className="num"; tdNo.textContent = String(i+1);

        const tdDate = document.createElement("td");
        tdDate.className="date";
        tdDate.innerHTML = `<input type="date">`;

        const tdTime = document.createElement("td");
        tdTime.className="time";
        tdTime.innerHTML = `<input type="time" value="08:00">`;

        const tdNote = document.createElement("td");
        tdNote.className="note";
        tdNote.innerHTML = `<textarea placeholder="운동내용 / Teaching points"></textarea>`;

        const tdT = document.createElement("td");
        tdT.className="sigcell"; tdT.dataset.who="trainer";
        tdT.innerHTML = `<div class="sigbox"></div><button class="sign-btn" data-who="trainer">서명</button>`;

        const tdC = document.createElement("td");
        tdC.className="sigcell"; tdC.dataset.who="customer";
        tdC.innerHTML = `<div class="sigbox"></div><button class="sign-btn" data-who="customer">서명</button>`;

        tr.append(tdNo, tdDate, tdTime, tdNote, tdT, tdC);
        tbody.appendChild(tr);

        // 값 주입 (Firestore/세션)
        hydrateRowFromData(i, rows[i]);
      }

      // 입력 이벤트 → rows 반영 + 저장
      tbody.addEventListener("input", (e)=>{
        const tr = e.target.closest("tr"); if(!tr) return;
        const i  = Number(tr.dataset.row);
        rows[i].date = tr.querySelector('.date input').value;
        rows[i].time = tr.querySelector('.time input').value || "08:00";
        rows[i].note = tr.querySelector('.note textarea').value || "";
        debounceSave("rows", saveRows, 600);
      });

      // 서명 버튼
      tbody.querySelectorAll('button.sign-btn').forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const tr  = btn.closest("tr");
          signTarget = { rowIndex: Number(tr.dataset.row), who: btn.dataset.who };
          openSignModal(btn.dataset.who);
        });
      });
    }

    /************ 서명 모달 ************/
    function openSignModal(who){
      $("#signTitle").textContent = (who==="trainer" ? "트레이너 서명" : "고객 서명");
      // 초기화
      sigCtx.clearRect(0,0,sigCanvas.width,sigCanvas.height);
      sigTyped.value = "";
      signModal.style.display = "flex";
    }
    function closeSignModal(){ signModal.style.display="none"; }

    // 캔버스 드로잉
    sigCanvas.addEventListener("pointerdown", (e)=>{ drawing=true; sigCtx.beginPath(); sigCtx.moveTo(e.offsetX, e.offsetY); });
    sigCanvas.addEventListener("pointermove", (e)=>{ if(!drawing) return; sigCtx.lineTo(e.offsetX, e.offsetY); sigCtx.lineWidth=2; sigCtx.lineCap="round"; sigCtx.stroke(); });
    window.addEventListener("pointerup", ()=> drawing=false);
    sigClear.addEventListener("click", ()=> sigCtx.clearRect(0,0,sigCanvas.width,sigCanvas.height));

    // 라디오 전환
    $$('input[name="sigtype"]').forEach(r=>{
      r.addEventListener("change", ()=>{
        const drawn = r.value === "drawn";
        $("#sigDrawWrap").style.display = drawn ? "block":"none";
        $("#sigTypeWrap").style.display = drawn ? "none":"block";
      });
    });
    sigCancel.addEventListener("click", closeSignModal);
    sigSaveBtn.addEventListener("click", async ()=>{
      const type = [...$$('input[name="sigtype"]')].find(x=>x.checked).value; // 'drawn' | 'typed'
      let value = "";
      if (type === "drawn"){
        value = sigCanvas.toDataURL("image/png");
        // 빈 캔버스인지 대략 감지
        const blank = document.createElement("canvas");
        blank.width = sigCanvas.width; blank.height = sigCanvas.height;
        if (blank.toDataURL() === value){ showBanner("손글씨 서명을 입력해 주세요."); return; }
      }else{
        value = sigTyped.value.trim();
        if (!value){ showBanner("타이핑할 이름을 입력해 주세요."); return; }
      }

      const i = signTarget.rowIndex;
      const who = signTarget.who;
      const tr = tbody.querySelector(`tr[data-row="${i}"]`);
      const td = tr.querySelector(`td[data-who="${who}"]`);

      // 화면 표시
      renderSigToCell(td, type, value);

      // rows 갱신
      if (who === "trainer"){ rows[i].trainerSigType = type; rows[i].trainerSigValue = value; }
      else { rows[i].customerSigType = type; rows[i].customerSigValue = value; }

      // 세션 저장(회원·페이지 네임스페이스)
      saveSigToSession(i, who, type, value);

      // 양쪽 완료 시 잠금
      if (rows[i].trainerSigType && rows[i].customerSigType){
        tr.classList.add('row-locked');
        tr.querySelectorAll('input, textarea, button.sign-btn').forEach(el=> el.disabled = true);
      }

      // Firestore 저장
      await saveRows();
      closeSignModal();
    });

    /************ 회원 로딩 ************/
    async function loadMemberAndPage(memberId, page){
      try{
        hideBanner();
        saveInd.textContent="-";

        // 메타 (members/{id})
        const mSnap = await getDoc(memberRef(memberId));
        if (!mSnap.exists()){ showBanner("회원 문서를 찾을 수 없습니다."); return; }
        const md = mSnap.data() || {};
        mName.value   = md.name || "";
        mBirth.value  = md.birthDisplay || "";
        mPhone.value  = memberId;
        mLesson.value = md.lessonType || "";
        mTrainer.value= md.trainer || "";
        mStart.value  = md.startDate || "";

        // 페이지(rows) (members/{id}/ptLogsV1/page-x)
        const pSnap = await getDoc(ptPageRef(memberId, page));
        if (!pSnap.exists()){
          // 초기 문서 생성 (없을 때)
          await setDoc(ptPageRef(memberId, page), {
            meta:{ page }, rows,
            createdAt: serverTimestamp(), updatedAt: serverTimestamp()
          }, { merge:true});
        }else{
          const data = pSnap.data() || {};
          rows = (data.rows && Array.isArray(data.rows) && data.rows.length === 30)
            ? data.rows
            : (data.rows || rows);
        }

        // 테이블 다시 그림 + 값 주입
        buildTable();

        // 최근 본 회원 저장/표시
        const rec = JSON.parse(localStorage.getItem("ptlog:recent") || "[]");
        const newRec = [memberId, ...rec.filter(x=>x!==memberId)].slice(0,6);
        localStorage.setItem("ptlog:recent", JSON.stringify(newRec));

        saveInd.textContent = "불러옴";
        setTimeout(()=>saveInd.textContent="-", 1200);
      }catch(e){
        console.error(e);
        showBanner("불러오기 실패: " + e.message);
      }
    }

    function openMemberModal(){
      renderRecent();
      memberModal.style.display = "flex";
      memberIdInput.focus();
    }
    function closeMemberModal(){ memberModal.style.display = "none"; }
    function renderRecent(){
      const rec = JSON.parse(localStorage.getItem("ptlog:recent") || "[]");
      if (!rec.length){ recentList.textContent = "없음"; return; }
      recentList.innerHTML = "";
      rec.forEach(id=>{
        const b = document.createElement("button");
        b.className="btn"; b.textContent=id;
        b.addEventListener("click", ()=>{
          CURRENT_MEMBER_ID = id;
          localStorage.setItem("ptlog:currentMember", CURRENT_MEMBER_ID);
          closeMemberModal();
          loadMemberAndPage(CURRENT_MEMBER_ID, CURRENT_PAGE);
        });
        recentList.appendChild(b);
      });
    }

    /************ 이벤트 바인딩 ************/
    $("#btnFindMember").addEventListener("click", openMemberModal);
    $("#closeMemberModal").addEventListener("click", closeMemberModal);
    $("#pickMember").addEventListener("click", ()=>{
      const id = onlyDigits(memberIdInput.value);
      if (!id){ showBanner("문서ID(휴대폰 숫자)로 입력해 주세요."); return; }
      CURRENT_MEMBER_ID = id;
      localStorage.setItem("ptlog:currentMember", CURRENT_MEMBER_ID);
      closeMemberModal();
      loadMemberAndPage(CURRENT_MEMBER_ID, CURRENT_PAGE);
    });

    $("#btnPrint").addEventListener("click", ()=> window.print());

    mPage.addEventListener("change", ()=>{
      CURRENT_PAGE = mPage.value;
      localStorage.setItem("ptlog:currentPage", CURRENT_PAGE);
      if (!CURRENT_MEMBER_ID){ showBanner("먼저 회원을 선택하세요."); return; }
      loadMemberAndPage(CURRENT_MEMBER_ID, CURRENT_PAGE);
    });

    // 모달 바깥 클릭 닫기
    [memberModal, signModal].forEach(mod=>{
      mod.addEventListener("click", (e)=>{ if(e.target === mod) mod.style.display="none"; });
    });

    /************ 초기 구동 ************/
    buildTable(); // 빈 표 먼저
    if (CURRENT_MEMBER_ID){
      loadMemberAndPage(CURRENT_MEMBER_ID, CURRENT_PAGE);
    } else {
      showBanner("상단의 ‘회원찾기’로 회원을 먼저 선택하세요.");
    }
  </script>
</body>
</html>
